<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | FitLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root {
      --primary-color: #0B6623;  /* Dark Green */
      --accent-color: #000000;   /* Black */
      --text-light: #FFFFFF;
      --hover-color: #32CD32;    /* Lime Green */
    }

    body {
      background: linear-gradient(to bottom, #000000, #0B6623);
      color: var(--text-light);
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
      padding-top: 80px;
    }

    .navbar {
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(11, 102, 35, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .navbar .nav-link {
      color: var(--text-light);
      transition: color 0.3s ease;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: var(--hover-color);
      text-decoration: underline;
    }

    .btn {
      background-color: var(--primary-color);
      color: var(--text-light);
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    form {
      background-color: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(11, 102, 35, 0.5);
    }

    .form-control {
      background-color: #0B6623;
      color: var(--text-light);
      border: 1px solid #32CD32;
    }
    .form-control:focus {
      border-color: var(--hover-color);
      box-shadow: none;
      background-color: #0B6623;
      color: var(--text-light);
    }

    .text-light p strong {
      color: var(--hover-color);
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 15px 0;
      text-align: center;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 25px;
      z-index: 1000;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    #scrollTopBtn:hover {
      background-color: var(--hover-color);
      transform: scale(1.1);
    }

    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="index.html">FITLINK STUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Timetable</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


<section class="container my-5 pt-5">
  <h2 class="text-center mb-4 text-light">Contact Us</h2>

  <form id="contactForm" class="reveal" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
      <div class="invalid-feedback">Please enter a message.</div>
    </div>

    <button class="btn btn-primary w-100">Send</button>
  </form>

  <div class="mt-4 text-center text-light">
    <p><strong>Email:</strong> fitlinkinfo@gmail.com</p>
    <p><strong>Phone:</strong> ‪+6017-345 6779‬</p>
    <p><strong>Address:</strong> 123 Greenway Avenue, Balik Pulau, Penang, 11010, Malaysia</p>
  </div>

  <div class="mt-4 reveal" style="background-color: #000000; padding: 8px; border-radius: 12px; box-shadow: 0 4px 15px rgba(11, 102, 35, 0.5);">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127119.15202556412!2d100.15584958778027!3d5.344454961507826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304aeba6fd345633%3A0x6f38bbc08278dddd!2sBalik%20Kampung%20at%20Balik%20Pulau!5e0!3m2!1sen!2smy!4v1762922837546!5m2!1sen!2smy"
      width="100%"
      height="300"
      style="border:0; border-radius: 8px;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

<footer class="text-center p-3 mt-5">
  © 2025 FITLINK STUD
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Navbar scroll effect
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('scrolled', window.scrollY > 50);
  });

  // Scroll-to-top button
  const scrollBtn = document.createElement('button');
  scrollBtn.id = 'scrollTopBtn';
  scrollBtn.innerHTML = '↑';
  document.body.appendChild(scrollBtn);
  window.addEventListener('scroll', () => {
    scrollBtn.style.display = document.documentElement.scrollTop > 200 ? 'block' : 'none';
  });
  scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

  // Form validation
  const contactForm = document.getElementById('contactForm');
  contactForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!contactForm.checkValidity()) {
      contactForm.classList.add('was-validated');
    } else {
      alert('Thank you for contacting us! We will respond soon.');
      contactForm.reset();
    }
  });

  // Scroll reveal
  function revealElements() {
    document.querySelectorAll('.reveal').forEach(el => {
      const rect = el.getBoundingClientRect();
      const revealPoint = 100;
      if (rect.top < window.innerHeight - revealPoint) el.classList.add('active');
      else el.classList.remove('active');
    });
  }
  window.addEventListener('scroll', revealElements);
  revealElements();
</script>
</body>
</html>
